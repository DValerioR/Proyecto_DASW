<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicArtist - Tu Perfil</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
    <style>
        /* Estilos del perfil */
        .profile-header {
            background: linear-gradient(rgba(0,0,0,0.6), var(--dark-bg)),
                        url('/api/placeholder/1200/300');
            background-size: cover;
            background-position: center;
            padding: 100px 0 30px;
            margin-bottom: 30px;
        }

        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin-right: 30px;
            box-shadow: 0 4px 60px rgba(0,0,0,.5);
            object-fit: cover;
        }

        .stats-card {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .song-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-bottom: 10px;
        }

        .song-item:hover {
            background: rgba(255,255,255,0.1);
        }

        .song-item img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            margin-right: 15px;
        }

        .song-info {
            flex-grow: 1;
        }

        .playlist-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }

        .playlist-card {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 15px;
            transition: background-color 0.3s;
        }

        .playlist-card:hover {
            background: rgba(255,255,255,0.1);
        }

        .playlist-card img {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .artist-upload-section {
            background: linear-gradient(45deg, #1DB954, #1ed760);
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            color: white;
        }

        .stats-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .stats-item i {
            width: 30px;
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">MusicArtist</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="genreDropdown" role="button" data-bs-toggle="dropdown">
                            Géneros
                        </a>
                        <ul class="dropdown-menu" id="genreList">
                            <li><a class="dropdown-item" href="rock.html">Rock</a></li>
                            <li><a class="dropdown-item" href="Pop.html">Pop</a></li>
                            <li><a class="dropdown-item" href="Hip-hop.html">Hip-Hop</a></li>
                            <li><a class="dropdown-item" href="Electronica.html">Electrónica</a></li>
                            <li><a class="dropdown-item" href="Jazz.html">Jazz</a></li>
                            <li><a class="dropdown-item" href="Reggaeton.html">Reggaeton</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="playlist.html">Mis Playlist</a>
                    </li>
                </ul>
                <!-- Controles de artista -->
                <div id="artistControls" class="d-flex align-items-center me-3">
                </div>
                <!-- Botones de autenticación -->
                <div id="authButton" class="d-flex align-items-center">
                </div>
            </div>
        </div>
    </nav>

    <!-- Encabezado del Perfil -->
    <div id="profileHeader">
        <!-- Se llenará dinámicamente -->
    </div>

    <!-- Contenido Principal -->
    <div id="profileContent" class="container">
        <!-- Se llenará dinámicamente según el tipo de usuario -->
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="perfil.js"></script>
</body>
</html>
