<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicArtist - Inicio de Sesion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('/Proyecto_DASW/images/login.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container d-flex flex-column align-items-center justify-content-center vh-100">
        <h1 class="mb-4">MusicArtist</h1>
        <h2 class="mb-4">Inicia Sesion</h2>
        <form action="#" method="POST" class="w-50">
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <div class="d-flex justify-content-center">
                    <input type="text" class="form-control w-75" id="username" name="username" placeholder="Ingresa tu usuario" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <div class="d-flex justify-content-center">
                    <input type="password" class="form-control w-75" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary w-50">Iniciar Sesión</button>
            </div>
        </form>
        <p class="mt-3">¿No tienes cuenta? <a href="register.html">Regístrate aquí</a></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
