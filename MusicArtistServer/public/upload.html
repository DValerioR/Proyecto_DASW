<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Canción - MusicArtist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card bg-dark text-white">
                    <div class="card-header">
                        <h3 class="text-center">Subir Nueva Canción</h3>
                    </div>
                    <div class="card-body">
                        <form id="uploadForm" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="songTitle" class="form-label">Título de la Canción</label>
                                <input type="text" class="form-control" id="songTitle" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="genre" class="form-label">Género</label>
                                <select class="form-select" id="genre" required>
                                    <option value="">Seleccionar género</option>
                                    <option value="rock">Rock</option>
                                    <option value="pop">Pop</option>
                                    <option value="jazz">Jazz</option>
                                    <option value="Hip-Hop">Hip-Hop</option>
                                    <option value="Reggaeton">Reggaeton</option>
                                    <option value="Electronic">Electronic</option>


                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="songFile" class="form-label">Archivo de Audio (MP3)</label>
                                <input type="file" class="form-control" id="songFile" accept=".mp3" required>
                            </div>

                            <div class="mb-3">
                                <label for="coverImage" class="form-label">Imagen de Portada</label>
                                <input type="file" class="form-control" id="coverImage" accept="image/*" required>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Subir Canción</button>
                                <a href="index.html" class="btn btn-secondary">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="upload.js"></script>
</body>
</html>
