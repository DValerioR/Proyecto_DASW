<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Playlists - MusicArtist</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navbar -->
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="index.html">MusicArtist</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbarNav" class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="genreDropdown" role="button" data-bs-toggle="dropdown">
                            Géneros
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="rock.html">Rock</a></li>
                            <li><a class="dropdown-item" href="Pop.html">Pop</a></li>
                            <li><a class="dropdown-item" href="Hip-hop.html">Hip-Hop</a></li>
                            <li><a class="dropdown-item" href="Electronica.html">Electrónica</a></li>
                            <li><a class="dropdown-item" href="Jazz.html">Jazz</a></li>
                            <li><a class="dropdown-item" href="Reggaeton.html">Reggaeton</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="playlist.html">Mis Playlist</a>
                    </li>
                </ul>
                <div id="authButton" class="ms-auto">
                    <!-- El botón de autenticación se insertará aquí mediante JavaScript -->
                </div>
            </div>
        </nav>
    </div>

    <!-- Contenido Principal -->
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-3">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h3>Tus Playlists</h3>
                    <a href="add-playlist.html" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Nueva Playlist
                    </a>
                </div>
                <div id="playlistGrid" class="playlist-grid">
                    <!-- Las playlists se cargarán aquí dinámicamente -->
                    <div class="loading-spinner">
                        <i class="fas fa-spinner fa-spin"></i> Cargando playlists...
                    </div>
                </div>
            </div>

            <div class="col-md-9">
                <div id="playlistContent" class="playlist-content">
                    <!-- El contenido de la playlist seleccionada se mostrará aquí -->
                    <div class="text-center text-muted mt-5">
                        <i class="fas fa-music fa-3x mb-3"></i>
                        <h4>Selecciona una playlist para ver su contenido</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="playlist.js"></script>
</body>
</html>
