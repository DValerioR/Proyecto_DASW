<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicArtist - Subir Canción</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7dab2dd0ff.js" crossorigin="anonymous"></script>
    <style>
        /* Estilos personalizados */
        body {
            background-color: #121212;
            color: #ffffff;
        }
        .login-bg {
            background: linear-gradient(135deg, #1f1c2c, #928dab);
        }
        .form-container {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .form-title {
            color: #ffffff;
            margin-bottom: 20px;
        }
        .btn-upload {
            background-color: #28a745;
            border: none;
        }
        .btn-upload:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">MusicArtist</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            </div>
        </div>
    </nav>

    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="form-container">
            <div class="text-center mb-4">
                <i class="fas fa-music music-icon fa-2x"></i>
                <h2 class="form-title">Subir Nueva Canción</h2>
            </div>
            <form id="newSong">
                <div class="mb-3">
                    <label for="titulo" class="form-label">Título</label>
                    <input type="text" class="form-control" id="titulo" placeholder="Nombre de la canción" required>
                </div>
                <div class="mb-3">
                    <label for="album" class="form-label">Album</label>
                    <textarea class="form-control" id="album" rows="3" placeholder="Descripción de la canción" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="genero" class="form-label">Género</label>
                    <select class="form-select" id="genero" required>
                        <option selected disabled value="">Selecciona un género</option>
                        <option value="rock">Rock</option>
                        <option value="pop">Pop</option>
                        <option value="hiphop">Hip-Hop</option>
                        <option value="electronica">Electrónica</option>
                        <option value="jazz">Jazz</option>
                        <option value="reggaeton">Reggaeton</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="participantes" class="form-label">Participantes</label>
                    <input type="text" class="form-control" id="participantes" placeholder="Nombres de los artistas" required>
                </div>
                <div class="mb-3">
                    <label for="archivo" class="form-label">Seleccionar archivo MP3 (opcional)</label>
                    <input type="file" class="form-control" id="archivo" accept=".mp3">
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-upload btn-lg">
                        <i class="fas fa-upload me-2"></i> Subir Canción
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>document.getElementById('newSong').addEventListener('submit', async function (event) {
        event.preventDefault(); // Prevenir recarga de la página
    
        const token = localStorage.getItem('token');
        if (!token) {
            alert("Por favor, inicia sesión antes de subir una canción.");
            window.location.href = 'login.html';
            return;
        }
    
        // Capturar datos del formulario
        const title = document.getElementById('titulo').value;
        const album = document.getElementById('album').value;
        const genre = document.getElementById('genero').value;
        const participants = document.getElementById('participantes').value;
        const fileInput = document.getElementById('archivo');
        const music = fileInput.files.length > 0 ? fileInput.files[0].name : 'unknown'; // Si no se sube archivo, usa "unknown"
    
        const data = {
            title,
            album,
            genre,
            participants: participants.split(',').map(part => part.trim()),
            music
        };
    
        try {
            const response = await fetch('http://localhost:3000/songs', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify(data)
            });
    
            if (response.ok) {
                const result = await response.json();
                alert('Canción subida exitosamente.');
                // Redirigir o limpiar formulario
                document.getElementById('newSong').reset();
            } else {
                const errorData = await response.json();
                alert(`Error: ${errorData.error}`);
            }
        } catch (error) {
            console.error('Error al subir la canción:', error);
            alert('Ocurrió un error al intentar subir la canción.');
        }
    });
    
    </script>
</body>
</html>
