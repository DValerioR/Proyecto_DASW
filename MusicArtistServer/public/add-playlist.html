<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Playlist - MusicArtist</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center login-bg">
        <div class="login-container">
            <div class="text-center mb-4">
                <a href="index.html" class="text-decoration-none">
                    <i class="fas fa-music music-icon"></i>
                    <h1 class="brand-text">Nueva Playlist</h1>
                </a>
            </div>

            <form id="playlistForm" class="mb-4">
                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text bg-transparent text-light border-end-0">
                            <i class="fas fa-music"></i>
                        </span>
                        <input type="text" class="form-control" id="playlistName" placeholder="Nombre de la Playlist" required>
                    </div>
                </div>

                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text bg-transparent text-light border-end-0">
                            <i class="fas fa-image"></i>
                        </span>
                        <input type="file" class="form-control" id="playlistImage" accept="image/*">
                    </div>
                </div>

                <div class="mb-4">
                    <h5 class="text-light mb-3">Agregar Canciones</h5>
                    <div id="songsList" class="song-selection-list">
                        <!-- Las canciones se cargarán dinámicamente aquí -->
                    </div>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Crear Playlist</button>
                </div>
            </form>

            <div class="text-center">
                <a href="playlist.html" class="text-primary">Volver a mis playlists</a>
            </div>
        </div>
    </div>

    <script src="add-playlist.js"></script>
</body>
</html>
